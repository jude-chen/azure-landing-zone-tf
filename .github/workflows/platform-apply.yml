name: Deploy Platform

on:
  workflow_dispatch:
  push:
    paths:
      - platform/alz/*
  pull_request:
    paths:
      - platform/alz/*

jobs:
  run-terraform:
    uses: ./.github/workflows/terraform-apply.yml
    with:
      working-directory: platform/alz
      tfvar-file: platform.tfvars
    secrets: inherit
